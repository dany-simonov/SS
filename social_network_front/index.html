<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySphere - Главная</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-title">
                <img src="images/logo.svg" alt="StudySphere Logo" class="logo">
                <h1>StudySphere</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="login.html">Войти</a></li>
                    <li><a href="register.html">Регистрация</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="create-post">
            <h2>Создать пост</h2>
            <form>
                <textarea placeholder="Что у вас нового?"></textarea>
                <button type="submit">Опубликовать</button>
            </form>
        </section>

        <section class="posts">
            <article class="post">
                <div class="post-header">
                    <a href="profile.html" class="author">Иван Петров</a>
                    <span class="date">15.03.2024</span>
                </div>
                <p class="post-content">
                    Это пример поста в социальной сети StudySphere. 
                    Здесь может быть любой текст.
                </p>
            </article>
        </section>
        <div class="background-text"></div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 StudySphere. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
