{% extends "base.html" %}

{% block content %}
    {% if current_user.is_authenticated %}
        <form action="{{ url_for('create_post') }}" method="post">
            <textarea name="content" required placeholder="Напишите что-нибудь..."></textarea>
            <button type="submit">Опубликовать</button>
        </form>
    {% endif %}

    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <p>{{ post.content }}</p>
                <small>
                    Автор: <a href="{{ url_for('profile', user_id=post.author.id) }}">{{ post.author.username }}</a>
                    в {{ post.timestamp.strftime('%Y-%m-%d %H:%M') }}
                </small>
            </div>
        {% endfor %}
    </div>
{% endblock %}
