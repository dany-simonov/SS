{% extends "base.html" %}

{% block content %}
<section class="create-post">
    <h2>Создать пост</h2>
    <form method="POST">
        {{ form.csrf_token }}
        <textarea name="content" placeholder="Что у вас нового?"></textarea>
        <button type="submit">Опубликовать</button>
    </form>
</section>

<section class="posts">
    {% for post in posts %}
    <article class="post">
        <div class="post-header">
            <a href="{{ url_for('main.profile', username=post.author.username) }}" class="author">{{ post.author.username }}</a>
            <span class="date">{{ post.timestamp.strftime('%d.%m.%Y') }}</span>
        </div>
        <p class="post-content">
            {{ post.content }}
        </p>
    </article>
    {% endfor %}
</section>
<div class="background-text"></div>
{% endblock %}
