<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StudySphere{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.svg') }}" type="image/svg+xml">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('landing') }}">
                    <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo">
                    StudySphere
                </a>
            </div>
            <div class="nav-links">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('profile') }}">Профиль</a>
                    <a href="{{ url_for('settings') }}">Настройки</a>
                    <a href="{{ url_for('logout') }}">Выход</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Вход</a>
                    <a href="{{ url_for('register') }}">Регистрация</a>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('textbook') }}">Учебник</a>
                </li>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
