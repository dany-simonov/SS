<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ task.title }} — StudySphere</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/task_view.css') }}">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-inner">
      <a href="{{ url_for('main.landing') }}" class="logo">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="StudySphere">
        <span class="logo-text">StudySphere</span>
      </a>
      <nav class="nav">
        <a href="{{ url_for('ai_chat_bp.ai_chat') }}">Чат с ИИ</a>
        <a href="{{ url_for('main.textbook') }}">Учебник</a>
        <a href="{{ url_for('main.show_tasks') }}">Задачи</a>
        <a href="{{ url_for('quizzes_bp.choose') }}">Квизы</a>
        <a href="{{ url_for('main.support') }}">Поддержка</a>
      </nav>
      <div class="auth-buttons">
        <a href="{{ url_for('main.register') }}" class="btn-auth">Регистрация</a>
        <a href="{{ url_for('main.login') }}" class="btn-auth">Вход</a>
      </div>
    </div>
  </header>

  <!-- Workspace -->
  <div class="task-workspace">
    <!-- Chat -->
    <div class="chat-section">
      <h2 class="section-title">Чат с ИИ</h2>
      <div id="chat-messages" class="chat-messages"></div>
      <textarea id="messageInput" class="message-input" placeholder="Введите сообщение..."></textarea>
      <button id="sendButton" class="send-button">Отправить</button>
    </div>

    <!-- Right column -->
    <div class="task-right">
      <!-- Описание задачи -->
      <div class="description-section">
        <h2 class="section-title">Описание задачи</h2>
        <div class="task-content">
          <h3 class="task-title">{{ task.title }}</h3>
          <p class="task-description">{{ task.description }}</p>
          <div class="task-examples">
            <div>Вход: {{ task.input_example }}</div>
            <div>Выход: {{ task.output_example }}</div>
          </div>
        </div>
      </div>
      <!-- Компилятор -->
      <div class="test-section">
        <h2 class="section-title">Ваш код</h2>
        <textarea id="codeEditor" class="test-input" placeholder="Введите решение..."></textarea>
        <button id="runButton" class="test-button">Запустить</button>
        <div id="testFeedback" class="test-feedback"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="StudySphere" class="footer-logo">
        <span class="logo-text">StudySphere</span>
        <p class="copy">© 2025 StudySphere. Все права защищены.</p>
      </div>
      <div class="footer-right">
        <a href="https://github.com/dany-simonov/SS" target="_blank">GitHub</a>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/task_view.js') }}"></script>
</body>
</html>
