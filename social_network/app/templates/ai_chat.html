<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Чат - StudySphere</title>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .chat-messages {
            height: 400px;
            border: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .message-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .send-button {
            background: #008819;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: 20%;
        }
        .ai-message {
            background: #f5f5f5;
            margin-right: 20%;
        }
        .generation-type {
            margin-bottom: 20px;
        }
        .mode-select {
            width: 200px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            font-size: 14px;
        }
        .image-container {
            max-width: 100%;
            margin: 10px 0;
            overflow: hidden;
        }

        .image-container img {
            display: block;
            width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
<div class="chat-container">
    <h2>Чат с AI ассистентом StudySphere</h2>
    <div class="generation-type">
        <select id="generationType" class="mode-select">
            <option value="text">Генерация текста</option>
            <option value="image">Генерация изображений</option>
        </select>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <textarea class="message-input" id="messageInput" placeholder="Введите ваше сообщение..."></textarea>
    <button class="send-button" onclick="sendMessage()">Отправить</button>
</div>

<script>
    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const generationType = document.getElementById('generationType');
        const message = messageInput.value.trim();
        
        if (!message) return;

        // Добавляем сообщение пользователя в чат
        addMessage(message, 'user');
        messageInput.value = '';

        // Отправляем запрос к ИИ
        fetch('/ai-chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                message: message,
                type: generationType.value 
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success && data.response) {
                addMessage(data.response, 'ai');
            } else {
                addMessage(data.message || 'Произошла ошибка при получении ответа', 'ai');
            }
        })
        .catch(error => {
            addMessage('Ошибка соединения с сервером', 'ai');
            console.error('Ошибка:', error);
        });
    }

    function addMessage(content, type) {
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}-message`;
        
        if (type === 'ai' && content.includes('<img')) {
            messageDiv.innerHTML = content;
        } else {
            messageDiv.textContent = content;
        }
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Добавляем поддержку клавиши Enter
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
