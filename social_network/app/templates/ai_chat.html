<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Чат - StudySphere</title>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .chat-messages {
            height: 400px;
            border: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .message-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .send-button {
            background: #008819;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: 20%;
        }
        .ai-message {
            background: #f5f5f5;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Чат с AI ассистентом StudySphere</h2>
        <div class="chat-messages" id="chatMessages"></div>
        <textarea class="message-input" id="messageInput" placeholder="Введите ваше сообщение..."></textarea>
        <button class="send-button" onclick="sendMessage()">Отправить</button>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (!message) return;

            // Добавляем сообщение пользователя
            addMessage(message, 'user');
            messageInput.value = '';

            // Отправляем запрос к AI
            fetch('/ai-chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.response) {
                    addMessage(data.response, 'ai');
                } else {
                    addMessage(data.message || 'Произошла ошибка при получении ответа', 'ai');
                }
            })
            .catch(error => {
                addMessage('Ошибка соединения с сервером', 'ai');
                console.error('Ошибка:', error);
            });

        }

        function addMessage(text, type) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
