<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Поддержка — StudySphere</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/support.css') }}">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container header-inner">
      <a href="{{ url_for('main.landing') }}" class="logo">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="StudySphere">
        <span class="logo-text">StudySphere</span>
      </a>
      <nav class="nav">
        <a href="{{ url_for('ai_chat_bp.ai_chat') }}">Чат с ИИ</a>
        <a href="{{ url_for('main.textbook') }}">Учебник</a>
        <a href="{{ url_for('main.show_tasks') }}">Задачи</a>
        <a href="{{ url_for('quizzes_bp.choose') }}">Квизы</a>
        <a href="{{ url_for('main.support') }}" class="active">Поддержка</a>
      </nav>
      <div class="auth-buttons">
        <a href="{{ url_for('main.register') }}" class="btn-auth">Регистрация</a>
        <a href="{{ url_for('main.login') }}" class="btn-auth">Вход</a>
      </div>
      <button class="burger" id="burger"><span></span><span></span><span></span></button>
    </div>
  </header>

  <!-- Support Form -->
  <main class="support-page">
    <div class="container support-inner">
      <h1 class="support-title">Связь с поддержкой StudySphere</h1>
      <p class="support-subtitle">Опишите вашу проблему или задайте вопрос, и мы ответим в ближайшее время.</p>

      <form id="supportForm" class="support-form">
        <div class="form-group">
          <label for="name">Ваше имя</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Сообщение</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn-hero">Написать</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="StudySphere" class="footer-logo">
        <span class="logo-text" style="margin-left:0.5rem;">StudySphere</span>
        <p style="margin-top:0.5rem;">© 2025 StudySphere. Все права защищены.</p>
      </div>
      <div class="footer-right">
        <a href="{{ url_for('main.user_agreement') }}">Пользовательское соглашение</a>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/support.js') }}"></script>
</body>
</html>
